<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Brochure Website</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- React and Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- JSX/React Code -->
    <script type="text/babel">
      const { useState } = React;

      function BrochureWebsite() {
        const slides = [
          { title: "Welcome to Our Company", content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet facilisis urna." },
          { title: "Our Services", content: "Praesent imperdiet odio sit amet velit laoreet, sed sollicitudin sapien venenatis." },
          { title: "Why Choose Us", content: "Curabitur non nulla sit amet nisl tempus convallis quis ac lectus." },
          { title: "Contact Us Today", content: "Vivamus suscipit tortor eget felis porttitor volutpat. Nulla porttitor accumsan tincidunt." }
        ];

        const [index, setIndex] = useState(0);

        const nextSlide = () => setIndex((prev) => (prev + 1) % slides.length);
        const prevSlide = () => setIndex((prev) => (prev - 1 + slides.length) % slides.length);

        return (
          <div className="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-6">
            <header className="w-full flex justify-between items-center p-4 bg-white shadow-md mb-6">
              <h1 className="text-2xl font-bold">My Brochure Website</h1>
              <nav className="space-x-4">
                <a href="#" className="text-blue-600 hover:underline">Home</a>
                <a href="#" className="text-blue-600 hover:underline">About</a>
                <a href="#" className="text-blue-600 hover:underline">Services</a>
                <a href="#" className="text-blue-600 hover:underline">Contact</a>
              </nav>
            </header>

            <div className="w-full max-w-2xl bg-white shadow-lg rounded-lg text-center p-6">
              <h2 className="text-xl font-semibold mb-2">{slides[index].title}</h2>
              <p className="text-gray-700 mb-4">{slides[index].content}</p>
              <div className="flex justify-center space-x-4">
                <button onClick={prevSlide} className="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">
                  ⬅ Previous
                </button>
                <button onClick={nextSlide} className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                  Next ➡
                </button>
              </div>
            </div>

            <footer className="mt-12 text-center text-gray-500">
              &copy; {new Date().getFullYear()} My Brochure Website. All rights reserved.
            </footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<BrochureWebsite />);
    </script>
  </body>
</html>
